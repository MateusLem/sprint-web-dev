<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINT</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <div class="logoContainer">
            <a href="index.html">
                <img src="assets/img/logo.png" id="logo" alt="Logo Next Future">
            </a>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="src/pages/corrida.html">CORRIDAS</a></li>
                <li><a href="src/pages/prix.html">PRIXPREDICT</a></li>
            </ul>
        </nav>
        <div class="content">
            <button class="openbtn" onclick="openNav()">
                <img id="menuImg" src="assets/img/side.png" alt="Ícone Menu">
            </button>
        </div>
        <div class="sidebar" id="sidebarOpen">
            <button class="closebtn" onclick="closeNav()"><img id="closeIcon" src="assets/img/x.png" alt="Botão Fechar"></button>
            <ul>
                <li><a href="https://www.fiaformulae.com/en" target="_blank">SITE OFICIAL</a></li>
                <li><a href="src/pages/game.html">GAME</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div id="podio">
            <div class="positions">
                <h2>1º</h2>
                <h2>2º</h2>
                <h2>3º</h2>
            </div>
            <div class="corredores">
                <div class="corredor" id="primeiro">
                    <img src="assets/img/corredor1.png" alt="Foto Edoardo Mortara">
                    <p>EDOARDO MORTARA</p>
                </div>
                <div class="corredor" id="segundo">
                    <img src="assets/img/corredor2.png" alt="Foto Sérgio Sette">
                    <p>SÉRGIO SETTE</p>
                </div>
                <div class="corredor" id="terceiro">
                    <img src="assets/img/corredor3.png" alt="Foto Nyck de Vries">
                    <p>NYCK DE VRIES</p>
                </div>
            </div>
        </div>
        <img id="mahindraLogo" src="assets/img/LogoMahindra2.png" alt="Mahindra Logo">
        <div class="circuito" onclick="openCircuit()">
            <h2>PRÓXIMO CIRCUITO</h2>
            <img src="assets/img/icon-circuit.png" alt="Ícone Circuito">
        </div>
        <div id="circuit-content" style="display: none;">
            <button class="closebtn" onclick="closeCircuit()"><img id="closeIcon" src="assets/img/x.png" alt="Botão Fechar"></button>
            <img src="assets/img/Circuit.png" alt="Imagem Circuito">
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
